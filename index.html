<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>RealRecs</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

<body>
   <header>
      <div class="header-content">
         <h2 class="logo">Reel<span>Recs</span></h2>
         <div class="header-controls">
            <div class="field has-addons">
               <div class="control">
                  <input class="input" type="text" placeholder="Search Movies" id="movie-input">
               </div>
               <div class="control">
                  <a class="button is-info" id="search-button">Search</a>
               </div>
            </div>
      </nav>
   </header>
   
   <div id="genre-container">
      <h1>Top Movies by Genre</h1>
   
      <div id="action" >
         <h2>Action</h2>
         <ul id="action-movies" class="movie-list"></ul>
      </div>

      <div id="comedy">
         <h2>Comedy</h2>
         <ul id="action-movies" class="movie-list"></ul>
      </div>

      <div id="drama">
         <h2>Drama</h2>
         <ul id="action-movies" class="movie-list"></ul>
      </div>

      <div id="horror">
         <h2>Horror</h2>
         <ul id="action-movies" class="movie-list"></ul>
      </div>

      <div id="romance">
         <h2>Romance</h2>
         <ul id="action-movies" class="movie-list"></ul>
      </div>
   </div>

   <div id="movie-container">

   </div>


   <div class="modal" id="modal-card">
 
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title" id="movie-title"></p>
          <button class="delete" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
          <!-- Content ... -->
          <p id="movie-plot"></p>
          <div id="video-container"></div>
        </section>
      </div>
    </div>


   <footer class="footer">
      <div class="content has-text-centered">
         <p>
            <strong>ReelRecs</strong> by <a>Victor, Nick, Madison, and Christian</a>.
         </p>
      </div>
   </footer>
   <script src="./assets/js/script.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   <script src="https://www.googleapis.com/youtube/v3/"></script>
   <script src="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.3/dist/js/bulma-carousel.min.js"></script>

</html>
