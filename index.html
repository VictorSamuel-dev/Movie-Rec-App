<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>ReelRecs</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.4/dist/css/bulma-carousel.min.css" />
   <link rel="stylesheet" type="text/css" href="./assets/css/script.css">
</head>

<body>
   <header>
      <div class="header-content">
         <h2 class="logo">Reel<span>Recs</span></h2>
         <div class="header-controls">
            <div class="field has-addons">
               <div class="control">
                  <input class="input" type="text" placeholder="Search Movies" id="movie-input">
               </div>
               <div class="control">
                  <a class="button is-info" id="search-button">Search</a>
               </div>
            </div>
         <div class="select is-rounded">
            <select>
               <option>Top Genres</option>
               <option>Action</option>
               <option>Comedy</option>
               <option>Drama</option>
               <option>Horror</option>
               <option>Romance</option>
            </select>
         </div>
      </nav>
   </header>
   <div id="movie-container">

   </div>


   <div class="modal" id="modal-card">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title" id="modal-title"></p>
          <button class="delete" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
          <!-- Content ... -->
          <p id="movie-plot"></p>
        </section>
      </div>
    </div>


   <footer class="footer">
      <div class="content has-text-centered">
         <p>
            <strong>ReelRecs</strong> by <a href="https://jgthms.com">Group 3 Footer</a>.
         </p>
      </div>
   </footer>
   <script src="./assets/js/script.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.3/dist/js/bulma-carousel.min.js"></script>
</body>

</html>
